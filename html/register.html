<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styleRegister.css" />
  </head>
  <body class="body-contain">
    <div class="wrapper">
      <form id="form" class="signup-form">
        <h2 class="registeration-text">Registration Form</h2>

        <!-- fullName -->
        <div class="input-field">
          <input
            type="text"
            class="inputName"
            oninput="errorName()"
            placeholder="enter text only"
          />
          <label>Full Name</label>
          <span class="showErrorName"></span>
        </div>

        <!-- email address -->
        <div class="email-field">
          <input
            type="text"
            class="emailAddress"
            oninput="errorEmail()"
            placeholder="enter Your Mail"
          />
          <label>Email Address</label>
          <span class="showErrorMail"></span>
        </div>

        <!-- password -->
        <div class="password-field">
          <input
            type="password"
            class="passwordValue"
            onchange="errorPassword()"
            placeholder="enter your password"
          />
          <label> Your password</label>
          <span class="showErrorPassword"></span>
        </div>

        <!-- rePassword -->
        <div class="rePassword-field">
          <input
            type="password"
            class="rePasswordValue"
            onchange="errorRePassword()"
            placeholder="confirm your password"
          />
          <label>Enter your password again</label>
          <span class="showErrorRePassword"></span>
        </div>
        <!-- button to supmit -->
        <button class="register-btn" type="submit">submit</button>
      </form>
      <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/scriptSign.js"></script>
    </div>
  </body>
</html>
