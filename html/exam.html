<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam-Project</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      .controls .btn-group {
        display: flex;
      }
      .controls .btn-group button {
        margin-right: 10px; /* Add margin between Previous and Next buttons */
      }
    </style>
  </head>
  <body>
    <div id="progress-bar-container" class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="container d-flex">
      <div class="card col-8 bg-light">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h1 id="que" class="p-2"></h1>
          <button id="mark-btn" class="btn btn-warning">Mark</button>
        </div>
        <div id="exam" class="question-container w-100"></div>
      </div>
      <div id="mark-list" class="card mark-container col-3">
        <h1 class="card-header h3 p-3 text-center">Marked List</h1>
        <div class="mark-container"></div>
      </div>
    </div>

    <div class="controls">
      <div class="btn-group">
        <button id="previous-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>
      <button id="submit-btn" class="btn btn-success">Submit</button>
    </div>

    <div id="result" class="result"></div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
