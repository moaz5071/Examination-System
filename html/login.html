<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styleLog.css" />
  </head>
  <body class="body-contain-login">
    <div class="wrapper">
      <form class="signin_form">
        <h2 class="signin-text">Welcome , Log In to your Account</h2>

        <!-- email address -->
        <div class="login_email">
          <input type="text" class="login_email_input" placeholder="enter Your Account" />
          <label>Email Address</label>
        </div>

        <!-- password -->
        <div class="login_password">
          <input type="password" class="login_password_input" placeholder="Enter your password" />
          <label> Your password</label>
          <span class="check_your_Data"></span>
        </div>

        <!-- button to supmit -->
        <button class="login_supmit_btn">submit</button>
      </form>
      <script src="../js/scriptLog.js"></script>
    </div>
  </body>
</html>
